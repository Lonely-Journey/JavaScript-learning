<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>reverse逆向排序</title>
		<script type="text/javascript">
			//var   /vɑr/
			//Array  /əˈreɪ/ 
			//length  /leŋkθ/
			//alert   /əˈlɜːrt/
			//reverse  /rɪˈvɜːrs/ 
			
			var arr = new Array(1,2,3,4,5,6,15);
			
			//reverse方法将该数组的成员逆向排序。
			alert(arr);   //1,2,3,4,5,6
			alert(arr.reverse());    //6,5,4,3,2,1
		</script>
	</head>
	<body>
	</body>
</html>
