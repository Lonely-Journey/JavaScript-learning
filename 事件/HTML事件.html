			/*
			HTML事件
				1)、window事件
					load       当页面完全加载后在 window 上面触发，或当框架集加载完毕后在框架集上触发。
					unload     当页面完全卸载后在 window 上面触发，或当框架集卸载后在框架集上触发。(刷新页面，关闭当前页面)
					scroll     当用户滚动带滚动条的元素时触发。
					resize     当窗口或框架的大小变化时在 window 或框架上触发。
					
				2)、表单事件
					blur       失去焦点
					focus      获取焦点
					select     当我们在输入框内选择文本时触发
					change     当我们对输入框的文本进行修改并失去焦点时触发
					
					【注意】下面两个事件必须加到<from>标签上
					submit     当我们点击submit(提交按键)上的按钮才触发
					reset      当我们点击reset(重置按键)上的按钮才触发
			 */
