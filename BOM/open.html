<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>open可以导航或打开一个特定的URL</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Bom    /bɒm/
			//Browser  /ˈbraʊzə(r)/
			//Object   /ˈɒbdʒɪkt/
			//Model    /ˈmɒdl/
			//open    /ˈəʊpən/
			
			/*
				open()
					参数1：跳转的url地址(字符串形式)    打开一个新窗口，加载url
					参数2：字符串，给打开的窗口起一个名字(如果没名字，则每次都会打开一个新窗口，如果有名字则每次在那个名字的窗口刷新)
					参数3：一串特殊含义的字符，可以控制打开窗口的属性
			*/
		   
		   function btnClick(){
			   // open("https://www.baidu.com/", '', "width=400,height=400,top=200,left=300,scrollbars=yes");
			   // open("https://www.baidu.com/", "百度", "width=400,height=400,top=200,left=300,scrollbars=yes");
		   }
			
		</script>
	</head>
	<body>
		<button onclick="btnClick();">打开窗口</button>
	</body>
</html>
