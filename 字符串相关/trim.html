<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>trim去除收尾空白字符</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//length  /leŋkθ/
			//String   /strɪŋ/
			//trim     /trɪm/
			
			// trim方法用于删除字符串的 头尾 空白字符，空白字符包扣：空格、制表符Tab、
			// 换行符等其他空白符，返回移除 头尾 空白符后的字符串。
			var str1 = new String(" 23 56 ");
			alert(str1.length);    //7
			alert(str1);           // 23 56 
			var str2 = str1.trim();
			alert(str2.length);    //5
			alert(str2);           //23 56
		</script>
	</head>
	<body>
	</body>
</html>
