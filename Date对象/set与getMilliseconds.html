<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getMilliseconds</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			//Milliseconds     /ˈmɪli  sekəndz/ 
			
			var d = new Date();
			// getMilliseconds   返回Date对象的毫秒
			alert(d.getMilliseconds());    //338
			
			// setMilliseconds   设置Date对象的毫秒
			d.setMilliseconds(500);
			alert(d.getMilliseconds());    //500
		</script>
	</head>
	<body>
	</body>
</html>
