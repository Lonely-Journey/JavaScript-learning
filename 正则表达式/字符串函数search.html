<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串函数search</title>
		<script type="text/javascript">
			// var   /vɑr/
			// alert   /əˈlɜːrt/
			// String   /strɪŋ/
			// search  /sɜːtʃ/
		
			/* 
				search函数
					格式：字符串.search(子字符串/正则)
					功能：找到子字符串/正则在字符串中第一次出现的位置
					返回值：
						如果找到，返回>=0的下标
						如果找不到，返回-1
					
			 */
			
			var str = "How are Are ARE aRe you";
			alert(str.search("are"));    //4
			alert(str.search(/Are/i));   //4
		</script>
	</head>
	<body>
	</body>
</html>
