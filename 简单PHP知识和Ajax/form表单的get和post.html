<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form表单的get和post</title>
  </head>
  <body>
    <!-- 
      // get      /ɡet/
      // post     /pəʊst/
    -->
    <!-- 
      form表单属性  
        action   点击submit以后跳转到的url
        method   表单的提交数据的方式   get(默认值)  post
        
      get
        http://localhost/1_get.php?username=xxx&age=18&password=123
        提交方式：是直接将数据拼接在url后面进行提交，通过？进行拼接，查询字符串
        好处： 简单
        缺点： 
          1、不安全
          2、最大2kb
          3、没法实现上传
          
      post
        提交方式：post提交通过浏览器内部进行提交
        好处：
          1、安全
          2、理论上没有上限
          3、可以实现上传
        缺点：
          比get复杂
    -->
    
    <form action="./1_get.php" method="get" enctype="application/x-www-form-urlencoded">
      <input type="text" name="username" placeholder="用户名" />
      <input type="text" name="age" placeholder="年龄" />
      <input type="text" name="password" placeholder="密码" />
      <input type="submit" />
    </form>
  </body>
</html>
