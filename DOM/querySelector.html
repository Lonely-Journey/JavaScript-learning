<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>querySelector</title>
		<script type="text/javascript">
			// var   /vɑr/
			// alert   /əˈlɜːrt/
			// document  /ˈdɒkjumənt/ 
			// onload   /ˌɒnˈləʊd/
			// querySelector   /ˈkwɪri  sɪˈlektər / 
			
			/* 
				document.querySelector 方法
				功能 ： 获取符合条件的所有元素节点中的第一个符合条件的元素节点
				参数 ： CSS选择器格式的字符串。
						例如某个div元素节点的属性为class="div1" id="div2" name="div3"，
						那么这个参数可以填"div" 、 ".div1" 、 "#div2" 或 "[name=div3]"
						
				【注】querySelector 的对象只能是 document 对象
			 */
			
			window.onload = function(){
				var Odiv = document.querySelector("div");
				Odiv.style.backgroundColor = "red";
				
				var liClass2 = document.querySelector(".class2");
				liClass2.style.backgroundColor = "blue";
				
				var liId3 = document.querySelector("#id1");
				liId3.style.backgroundColor = "green";
				
				var liName = document.querySelector("[name=li2]");
				liName.style.backgroundColor = "pink";
				
				//两个中选择器写一起表示在第一个选择器元素内部的符合第二次选择器的元素
				var liLiClass3 = document.querySelector("ul .class3");  //这里表示的是ul元素中符合 .class3 的元素节点
				liLiClass3.style.backgroundColor = "yellow";
			}
			
		</script>	
	</head>
	<body>
		<ul>
			<div>这是一个div</div>                     <!-- 红色 -->
			<li class="class1" id="id1">li1</li>       <!-- 绿色 -->
			<li class="class1" id="id2" name="li2">li2</li>     <!-- 粉色 -->
			<li class="class2" id="id3">li3</li>       <!-- 蓝色 -->
			<li class="class2" id="id4">li4</li>
			<li class="class3" id="id5">li5</li>       <!-- 黄色 -->
			<li class="class3" id="id6">li6</li>
			<li class="class3" id="id7">li7</li>
		</ul>
	</body>
</html>
