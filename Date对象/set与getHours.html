<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getHours()</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			//Hours    /ˈaʊə(r)/
			
			var d = new Date();
			
			// getHours() 返回Date对象的小时(0~23)
			alert(d.getHours());    //22
			// setHours() 设置Date对象的小时(0~23)
			d.setHours(23);
			alert(d.getHours());   //23
		</script>
	</head>
	<body>
	</body>
</html>
