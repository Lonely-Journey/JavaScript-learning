<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>concat字符串拼接</title>
		<script type="text/javascript">
			//var   /vɑr/
			//length  /leŋkθ/
			//alert   /əˈlɜːrt/
			//String   /strɪŋ/
			//concat   /kaːn kæt/
			
			//concat方法可以将两个或多个字符串拼接为一个新字符串。
			var str1 = new String("Hello");
			var str2 = String("Web");
			var str3 = "Wrold";
			var newStr = str1.concat(' ', str2, ' ', str3);
			alert(newStr);
		</script>
	</head>
	<body>
	</body>
</html>
