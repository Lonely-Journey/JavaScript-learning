<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>confirm 确认框</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Bom    /bɒm/
			//Browser  /ˈbraʊzə(r)/
			//Object   /ˈɒbdʒɪkt/
			//Model    /ˈmɒdl/
			//confirn   /kənˈfɜːm/
			
			/*
				Bom 的全称 Browser Object Model   浏览器对象模型
			*/
					   
					   
			// confirm 是window对象的方法(windows对象就是浏览器自带的对象).
			
			// confirm() 弹出一个带确定和取消的提示框
			// 	返回值：如果点击确定，返回true
			// 	       如果点击取消，返回false
			
			alert(confirm("你是女孩子吗？"));
			alert(window.confirm("你是女孩子吗？"));
		</script>
	</head>
	<body>
	</body>
</html>
