<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串一些需要了解的方法</title>
		<script type="text/javascript">
			//document  /ˈdɒkjumənt/
			//write    /raɪt/
			//big      /bɪɡ/ 
			//blink    /blɪŋk/
			//bold     /bəʊld/ 
			//fixed    /fɪkst/ 
			//strike   /straɪk/
			//fontcolor  /fɒnt  kʌlə(r)/
			//fontsize   /fɒnt  saɪz/
			//link     /lɪŋk/
			//sub    /sʌb/
			//sup     /sʌp/
			/* 
					函数名              作用
			         big         用大号字体显示字符串
					 blink       显示闪动字符串【注】目前只有火狐和Opera支持
					 bold        使用粗体显示字符串
					 fixed       以打字机文本显示字符串
					 strike      使用删除线显示字符串
					 fontcolor   使用指点颜色来显示字符串
					 fontsize    使用指定尺寸显示字符串
					 link        将字符串显示为链接
					 sub         把字符串显示为下标
					 sup         把字符串显示为上标
			 */
			
			document.write("XXX".big());
			document.write("XXX".fontcolor("blue"));
			document.write("XXX".sub());
			document.write("XXX".sup());
			document.write("XXX".bold());
			document.write("XXX".fixed());
			document.write("XXX".strike());
			document.write("XXX".fontsize("60"));
			//document.write("XXX".blink("60"));//目前只有Firefox 和 Opera支持blink();
			document.write("XXX".link("https://www.baidu.com/"));
			
			
		</script>
	</head>
	<body>
	</body>
</html>
