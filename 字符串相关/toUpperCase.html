<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>toUpperCase字符串转大写</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//String   /strɪŋ/
			//toUpperCase  /tu ˈʌpər keɪs/
			
			// toUpperCase方法将字符串中所有小写字母转成全大写
			var str = new String("hello wrold");
			alert(str.toUpperCase());     //HELLO WROLD
		</script>
	</head>
	<body>
	</body>
</html>
