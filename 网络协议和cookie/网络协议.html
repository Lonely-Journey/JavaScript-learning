<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网络协议</title>
		<script type="text/javascript">
			/*
				计算机网络
					ISO组织规定    7层的网络分层
							应用层
							表示层
							会话层
							传输层
							网络层
							数据链路层
							物理层
					
					业界产生出来的非官方模型     5层网络分层
							应用层       http/https协议
							传输层       TCP协议 或 UDP协议  port端口号
							网络层       IP协议
							数据链路层
							物理层
							
				网络数据在互联网进行传输，遵从传输规则，叫做网络传输协议。
			*/
		   
			/*
				TCP：面向链接协议
				传输数据库：
					1、建立链接    三次握手
					2、传输数据
					3、断开链接    四次挥手
					
				TCP的优点：
					1、安全
					2、准确度非常高
				TCP的缺点：
					1、传输效率低
					2、消耗资源
					
				【注意】http/https协议就是以TCP协议为基础实现的
			*/
		   
			/*
				UDP：无连接协议(适用于对于及时性要求高，但是对数据准确度要求不高的场景)
				传输数据：
					直接传，根本不管是否收到数据
					
				UDP缺点：
					1、不安全
					2、准确度非常低
					3、经常丢包
				UDO优点：
					1、及时性非常高
					2、消耗资源少
					
				【注】视频聊天就是运用了UDP协议来传输的
			*/
		</script>
	</head>
	<body>
	</body>
</html>
