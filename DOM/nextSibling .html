<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nextSibling</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			// document  /ˈdɒkjumənt/ 
			// onload   /ˌɒnˈləʊd/
			// getElementById   /ɡet  elɪmənt  baɪ  ˌaɪ ˈdiː/ 
			// firstChild    /fɜːst  tʃaɪld/
			// nextSibling     /nekst  sɪblɪŋ/
			// nodeType      / noʊd   taɪp/
			// nodeName      / noʊd   neɪm/
			// nodeValue     / noʊd   vælju/
			
			/*
						  nodeType      nodeName      nodeValue
				元素节点      1           标签名         null
				属性节点      2           元素名         属性值
				文本节点      3           #text          文本内容
			 */
			
			// nextSibling  用于获取当前元素节点下一个同级节点(元素节点或文本节点)----兄弟节点。
			
			window.onload = function(){
				var Odiv = document.getElementById("div1");
				
				alert(Odiv.firstChild.nextSibling.nodeType);    //3
				alert(Odiv.firstChild.nextSibling.nodeName);    //#text
				alert(Odiv.firstChild.nextSibling.nodeValue);   //div文本
			}
			
		</script>
	</head>
	<body>
		<div id="div1"><em>em文本</em>div文本<strong>strong文本</strong></div>
	</body>
</html>
