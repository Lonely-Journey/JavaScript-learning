<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>prompt 带输入的提示框</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Bom    /bɒm/
			//Browser  /ˈbraʊzə(r)/
			//Object   /ˈɒbdʒɪkt/
			//Model    /ˈmɒdl/
			//prompt   /prɒmpt/ 
			
			/*
				Bom 的全称 Browser Object Model   浏览器对象模型
			*/
					   
					   
			// prompt 是window对象的方法(windows对象就是浏览器自带的对象),prompt作用是弹出带输入的提示框
			/* 
			prompt() 弹出一个带有输入框的提示框
				参数1：面板上显示内容
				参数2：输入框里面的默认（可以不写）
				返回值：点击确定，返回输入框中的内容
					    点击取消，返回null
			 */	
			var a = prompt("请输入你想输入的内容", "空");
			alert(a);
			a = window.prompt("嘻嘻嘻又是我", 123);
			alert(a);
		</script>
	</head>
	<body>
	</body>
</html>
