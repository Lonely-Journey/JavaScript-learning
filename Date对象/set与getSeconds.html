<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getSeconds</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			//Seconds   /sekəndz/
			
			var d = new Date();
			// getSeconds 返回Date对象的秒数(0~59)
			alert(d.getSeconds());    //35
			
			// setSeconds 设置Date对象的秒数(0~59)
			d.setSeconds(0);
			alert(d.getSeconds());    //0
			
		</script>
	</head>
	<body>
	</body>
</html>
