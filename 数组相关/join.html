<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>join数组变字符串</title>
		<script type="text/javascript">
			//var   /vɑr/
			//Array  /əˈreɪ/ 
			//length  /leŋkθ/
			//alert   /əˈlɜːrt/
			//join  /dʒɔɪn/ 
			
			var arr = new Array('a', 'b', 'c');
			
			//join方法将数组元素组成字符串
			// var str = arr.join();
			// alert(str);      //a,b,c
			// alert(typeof str);  //string
			
			//join方法的参数是表示在转换为字符串过程中连接数组元素时用该参数作为连接
			var str = arr.join("==");
			alert(str);      //a==b==c
			alert(typeof str);  //string
		</script>
	</head>
	<body>
	</body>
</html>
