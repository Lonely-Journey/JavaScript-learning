<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM 简单介绍</title>
	</head>
	<script type="text/javascript">
		// DOM /dɑːm/
		// document  /ˈdɒkjumənt/ 
		// model   /ˈmɒdl/ 
		
		/* 
		DOM的全称：document object model(文档对象模型)
		DOM 定义了访问 HTML 和 XML 文档的标准：
		DOM 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。
		加载 HTML 页面时，Web 浏览器生成一个树型结构，用来表示页面内部结构。DOM 将 这种树型结构称为节点组成的节点树。
		
		DOM规定的节点类型有三种
			元素节点、属性节点、文本节点
		 */
		
		/* 
		我们已下面的div标签为例
			<div></dib>             是元素节点
			title="这是一个节点"     是属性节点
			这里有个节点             是文本节点
		 */
	</script>
	<body>
		<div title="这是一个节点">这里有个节点</div>
	</body>
</html>
