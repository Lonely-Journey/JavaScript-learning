<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getMonth</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			//Month   /mʌnθ/
			
			var d = new Date();
			
			// getMonth() 从Date对象中返回月份(0~11)
			alert(d.getMonth());    //5
			
			// setMonth() 设置Date对象中的月份(0~11)
			d.setMonth(0);
			alert(d.getMonth());    //0
		</script>
	</head>
	<body>
	</body>
</html>
