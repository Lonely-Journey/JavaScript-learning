<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>some检查数组中是否有符合条件的元素成员</title>
		<script type="text/javascript">
			//var   /vɑr/
			//Array  /əˈreɪ/ 
			//alert   /əˈlɜːrt/
			//some    /sʌm/
			//item   /ˈaɪtəm/
			//index  /ˈɪndeks/ 
			
			
			// some方法用于检测数组中的元素是否一个存在满足指点条件的元素成员
			// 如果有，则返回true，剩余的元素未检测得元素成员不会再执行检测
			// 如果没有，则返回false。
			
			//some方法的参数
				// 参数1：遍历时进行的操作函数
				// 	  函数的参数1：当前遍历到的元素
				// 	  函数的参数2：当前遍历元素的下标
				// 	  函数的参数3：被遍历的数组
				// 参数2：可不填，该值是传递给函数的this值，我们一般不填，默认为undefined
			var arr = new Array(10,20,30,40,50,60);
			// var res = arr.some(function(item, index, myarray){
			// 	alert(item);   //10  20  30
			// 	return item >= 30;
			// });
			// alert(res);    //true
			
			//采用箭头函数来编写
			var res = arr.some(item => item>=70);
			alert(res);    //false
		</script>
	</head>
	<body>
	</body>
</html>
