<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>toLowerCase字符串转小写</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//String   /strɪŋ/
			//toLowerCase  /tu ˈloʊər keɪs/
			
			
			// toLowerCase方法将字符串中所有大写字母转成全小写
			
			var str = new String("HELLO WROLD");
			alert(str.toLowerCase());     //hello wrold
		</script>
	</head>
	<body>
	</body>
</html>
