<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>localStorage</title>
		<script type="text/javascript">
			// localStorage     /ləʊkl   stɔːrɪdʒ/
			// cookie         /ˈkʊki/
			// sessionStorage  /ˈseʃn   stɔːrɪdʒ/
			// setItem        /set  aɪtəm/
			// getItem        /ɡet  aɪtəm/
			// removeItem     /rɪˈmuːv  aɪtəm/
			
			/* 
				本地存储技术:
				localStorage(IE8以下不兼容)
					1、永久存储
					2、最大可以存储5M   客户端的一个微型数据库
					3、只能存储string
				cookie
					1、可以设置过期时间
					2、最大可以存4KB
					3、每一个域名下面最多可以存储50条数据
				sessionStorage（结合后台使用）
				
				
				localStorage 对象
				    setItem(name, value);
				    getItem(name);
				    removeItem(name);
			 */
			
			if(!window.localStorage){
				alert("当前页面不支持localStorage");
			}
			else{
				// localStorage.setItem("a", "1");
				// localStorage.b = '2';
				// localStorage["c"] = "3";
				alert(localStorage.getItem("b"));
				alert(localStorage.c);
				alert(localStorage['a']);
			}
			
			
			window.onload = function(){
				var oBtn = document.getElementById("btn1");
				oBtn.onclick = function(){
					localStorage.removeItem("a");
					localStorage.removeItem("b");
					localStorage.removeItem("c");
			    }
			}
		</script>
	</head>
	<body>
		<button id = 'btn1'>删除</button>
	</body>
</html>
