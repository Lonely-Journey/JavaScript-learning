<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>认识ajax</title>
    <script type="text/javascript">
      /* 
        ajax  异步的 JavaScript 和 数据传输
        
        【注】ajax是前后端数据交互的搬运工，可以异步执行
        
        xml数据传输格式 (大型的门户网站  新浪、网易、凤凰网)
          优点：
            1、种类丰富
            2、传输量非常大
          缺点：
            1、解析麻烦
            2、不太适合轻量级数据
            
        json数据传输格式(字符串)   95%移动端应用都选择json格式
          优点：
            1、适合轻量级数据
            2、解析比较轻松
          缺点：
            1、数据种类比较少
            2、传输数据量比较小
            
            
        同步与异步的概念
          同步：阻塞，即当前程序在运行，必须等前一个程序运行完后，才能运行。
          异步：非阻塞，当前程序运行，和前一个程序的运行没有关系(即，前一个程序运行结束与否，当前程序都正常运行)
      */
    </script>
