<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ceil/floor  向上取整和向下取整</title>
		<script type="text/javascript">
			//alert   /əˈlɜːrt/
			//Math   /mæθ/
			//ceil    /siːl/ 
			//floor   /flɔːr/ 
			
			// Math对象中的ceil方法是将传入的一个参数的小数向上取整
			alert(Math.ceil(11.1));  //12
			
			// Math对象中的floor方法是将传入的一个参数的小数向下取整
			alert(Math.floor(12.9));  //12
		</script>
	</head>
	<body>
	</body>
</html>
