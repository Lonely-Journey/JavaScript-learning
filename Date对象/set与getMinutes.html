<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getMinutes</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			//Minutes  /'minits/
			
			
			var d = new Date();
			
			// getMinutes 返回Date对象的分钟(0~59)
			alert(d.getMinutes());   //38
			
			// setMinutes 设置Date对象的分钟(0~59)
			d.setMinutes(50);
			alert(d.getMinutes());   //50
		</script>	
	</head>
	<body>
	</body>
</html>
