<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>max/min 最大值和最小值</title>
		<script type="text/javascript">
			//alert   /əˈlɜːrt/
			//Math   /mæθ/
			//max    /mæks/
			//min    /mɪn/ 
			
			// Math对象中的max方法是找出传入的参数中的最大值得参数
			alert(Math.max(1,2,3,4,5,6,7,8,9));   //9
			
			// Math对象中的min方法是找出传入的参数中的最小值得参数
			alert(Math.min(1,2,3,4,5,6,7,8,9));   //1
		</script>
	</head>
	<body>
	</body>
</html>
