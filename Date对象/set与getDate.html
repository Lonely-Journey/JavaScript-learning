<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getDate</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			
			var d = new Date();
			
			// getDate() 从Date对象中返回一个月中的某一天(1~31)
			alert(d.getDate());   //13
			
			// setDate() 设置Date对象中一个月中的某一天(1~31)
			d.setDate(5);
			alert(d.getDate());   //5
		</script>
	</head>
	<body>
	</body>
</html>
