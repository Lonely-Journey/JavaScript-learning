<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>set/getFullYear</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Date    /deɪt/
			//set  /set/ 
			//get  /ɡet/
			// Full   /fʊl/
			// Year   /jɪə(r)/
			
			
			var d = new Date();
			// getFullYear 从Date对象以四位数返回年份
			alert(d.getFullYear());    //2021
			// setFullYear 设置Date对象中年份(四位数)
			d.setFullYear(2022);
			alert(d.getFullYear());    //2022
		</script>
	</head>
	<body>
	</body>
</html>
