<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>setInterval打开定时器</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//document  /ˈdɑːkjumənt/
			//write   /raɪt/ 
			//setInterval   /set  ˈɪntərvl/     
			
			// setInterval 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			//参数1：定时执行的函数
			//参数2：定时时间，以毫秒为单位
			//返回值：定时器的句柄
			
			var time = setInterval(function(){
				document.write("520<br>");
			},1000);
		</script>
	</head>
	<body>
	</body>
</html>
