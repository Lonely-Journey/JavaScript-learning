<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>children</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			// document  /ˈdɒkjumənt/ 
			// onload   /ˌɒnˈləʊd/
			// getElementById   /ɡet  elɪmənt  baɪ  ˌaɪ ˈdiː/ 
			// children      /tʃɪldrən/
			// nodeType      / noʊd   taɪp/
			// nodeName      / noʊd   neɪm/
			// nodeValue     / noʊd   vælju/
			
			/*
						  nodeType      nodeName      nodeValue
				元素节点      1           标签名         null
				属性节点      2           元素名         属性值
				文本节点      3           #text          文本内容
			 */
			
			// children 属性可以获取某一个元素节点的元素子节点。
			// 【注意】 children 在IE8以下不兼容
			
			window.onload = function(){
				var Odiv = document.getElementById("div1");
				alert(Odiv.children.length);         //2
				for(let i=0; i<Odiv.children.length; i++){
					alert(Odiv.children[i].nodeType);
					alert(Odiv.children[i].nodeName);
					alert(Odiv.children[i].nodeValue);
				}
			}
		</script>	
	</head>
	<body>
		<div id="div1"><em>em文本</em>div文本<strong>strong文本</strong></div>
	</body>
</html>
