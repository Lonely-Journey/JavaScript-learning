<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>alert 警告框</title>
		<script type="text/javascript">
			//var   /vɑr/
			//alert   /əˈlɜːrt/
			//Bom    /bɒm/
			//Browser  /ˈbraʊzə(r)/
			//Object   /ˈɒbdʒɪkt/
			//Model    /ˈmɒdl/
			
			/*
				Bom 的全称 Browser Object Model   浏览器对象模型
			*/
		   
		   
			// alert 是window对象的方法(windows对象就是浏览器自带的对象),alert作用是弹出警告框
			alert("Hello World");
			//一般我们都是省略window，因为已经默认是window了
			window.alert("Hello World");
		</script>
	</head>
	<body>
	</body>
</html>
