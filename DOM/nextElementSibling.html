<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nextElementSibling</title>
		<script type="text/javascript">
				//var   /vɑr/
				//alert   /əˈlɜːrt/
				// document  /ˈdɒkjumənt/ 
				// onload   /ˌɒnˈləʊd/
				// getElementById   /ɡet  elɪmənt  baɪ  ˌaɪ ˈdiː/ 
				// firstElementChild    /fɜːst elɪmənt tʃaɪld/
				// nextElementSibling     /nekst  elɪmənt  sɪblɪŋ/
				// nodeType      / noʊd   taɪp/
				// nodeName      / noʊd   neɪm/
				// nodeValue     / noʊd   vælju/
				
				/*
							  nodeType      nodeName      nodeValue
					元素节点      1           标签名         null
					属性节点      2           元素名         属性值
					文本节点      3           #text          文本内容
				 */
				
				// nextElementSibling  用于获取当前元素节点下一个同级【元素】节点----兄弟节点。
				// 【注意】 children 在IE8以下不兼容
				
				window.onload = function(){
					var Odiv = document.getElementById("div1");
					
					alert(Odiv.firstElementChild.nextElementSibling.nodeType);    //1
					alert(Odiv.firstElementChild.nextElementSibling.nodeName);    //STRONG
					alert(Odiv.firstElementChild.nextElementSibling.nodeValue);   //null
				}
				
			</script>
		</head>
		<body>
			<div id="div1">
				<em>em文本</em>
				div文本
				<strong>strong文本</strong>
			</div>
		</body>
</html>
