<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PI/sin/cos  弧度、正弦和余弦</title>
		<script type="text/javascript">
			//alert   /əˈlɜːrt/
			//Math   /mæθ/
			//PI     /paɪ/
			//sin    /saɪn/
			//cos    /ˈkəʊsaɪn/
			
			// Math对象中的PI属性是数学中的π，单位是弧度 ， Math.Pi==180
			// Math对象中的sin和cos方法传入的参数是弧度
			
			alert(Math.sin(45 * Math.PI / 180));   //0.7071067811865475
			alert(Math.cos(45 * Math.PI / 180));   //0.7071067811865476

			
		</script>
	</head>
	<body>
	</body>
</html>
